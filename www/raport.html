    <script>
      function get_data_raport(){
            var nisn = localStorage.getItem('nisn');
            var kode_kelas = localStorage.getItem('kode_kelas');
            var kode_jurusan = localStorage.getItem('kode_jurusan');

            $.get(rootWebService + "get_data_raport", {
                    nisn: nisn,
                    kode_jurusan : kode_jurusan,
                    kode_kelas : kode_kelas
                })
                .done(function (data) {                    
                   $('#table_raport').html(data);
                });

        }

        get_data_raport();
    </script>
